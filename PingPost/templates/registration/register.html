{% extends "layout.html" %}

{% block title %}
Ping-Post | Register
{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center auth-wrapper">
    <div class="auth-card">
        <h2>Create account</h2>
        <p class="pp-muted mb-3">Join PingPost to start pinging</p>
        <form method="post" class="vstack gap-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button class='btn btn-accent rounded-pill px-4'>Register</button>
                <a href="{% url 'login' %}" class="pp-muted">Already have an account?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/login_page.css' %}">
{% endblock %}
{% block title %}
 Ping-Post | Login
{% endblock %}
{% block content %}
<h2>Login</h2>

{% csrf_token %}
{{form.as_p}}

</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}

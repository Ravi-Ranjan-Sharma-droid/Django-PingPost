{% extends "layout.html" %}
{% block title %}
Ping-Post | Login
{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-center auth-wrapper">
    <div class="auth-card">
        <h2>Welcome back</h2>
        <p class="pp-muted mb-3">Sign in to continue</p>
        <form method="post" class="vstack gap-3">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button class='reg-bt'>Login</button>
                <a href="{% url 'register' %}" class="pp-muted">Create an account</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block style %}<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    {% endblock  %}
    <title>
        {% block title %}
        {% endblock  %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Ping-Post</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'tweet_list' %}"><button class="btn btn-success">Home</button></a>
        </li>
      </ul>

      {% if user.is_authenticated %}
      <form method="post" action='{% url 'logout' %}'>
        {% csrf_token %}
        <button class="btn btn-danger" type='submit' >Logout</button>
      </form>
      {% else %}
      <form method="post" action='{% url 'login' %}'>
        {% csrf_token %}
        <button class="btn btn-success" type='submit' >Login</button>
        </form>
        <form method="post" action='{% url 'register' %}'>
        {% csrf_token %}
        <button class="btn btn-success" type='submit' >sign up</button>
        </form>
      {% endif %}
    </div>
  </div>
</nav>
    <div class="container">
        {% block content %}

        {% endblock  %}
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{% static 'css/theme.css' %}" rel="stylesheet">

  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>

<body>
  <nav class="navbar app-navbar sticky-top py-3">
    <div class="container-fluid container px-3">
      <a class="navbar-brand app-brand" href="{% url 'tweet_list' %}">
        <span class="brand-icon">P</span>
        <span>PingPost</span>
      </a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'tweet_list' %}" class="btn btn-outline-accent rounded-pill">Home</a>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-danger rounded-pill" type='submit'>Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-accent rounded-pill">Login</a>
        <a href="{% url 'register' %}" class="btn btn-outline-accent rounded-pill">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}

    {% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ppQhHc4t8l2o8pQZVn1B2u4Q3Xq3Z2X2t2T2R2wz7vQ0X2D1l1Z1l" crossorigin="anonymous"></script>
</body>

</html>
